target-version = "py37"
line-length = 88
indent-width = 4

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled per-file if needed)
    "B904",   # raise-without-from-inside-except (existing style)
]

[lint.isort]
known-first-party = []

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
